<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div
      style="
        display: flex;
        justify-content: space-around;
        color: whitesmoke;
        background-color: #212a3e;
        height: 130px;
        width: 900px;
        margin-bottom: 10px;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <h1>MAIN HEADER</h1>
    </div>
    <div
      style="
        display: flex;
        width: 900px;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      <div
        id="elements"
        class="card mt-2 p-2 text-center"
        style="
          display: flex;
          flex-direction: column;
          width: 800px;
          background-color: #9ba4b5;
        "
      ></div>
      <div class="container" style="background-color: #394867; padding: 30px">
        <h2 class="mt-2" style="color: whitesmoke">Form Maker</h2>
        <select id="type" class="form-select">
          <option value="header">header</option>
          <option value="text">Text</option>
          <option value="radio">Radio</option>
          <option value="checkbox">Checkboxes</option>
        </select>
        <input
          type="text"
          id="label"
          class="form-control mt-2"
          placeholder="Label"
        />
        <input
          type="text"
          id="placeholder"
          class="form-control mt-2"
          placeholder="Placeholder"
        />
        <div class="d-flex flex-row justify-content-end mt-2">
          <button onclick="insert()" id="insert" class="btn btn-primary">
            Insert Element
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const insert = () => {
      let type = document.querySelector("#type").value;
      let label = document.querySelector("#label").value;
      let placeholder = document.querySelector("#placeholder").value;
      switch (type) {
        case "header":
          appendHeader(label, placeholder);
          break;
        case "text":
          appendText(label, placeholder);
          break;
        case "radio":
          appendRadio(label, placeholder);
          break;
        case "checkbox":
          appendCheckbox(label);
          break;
      }
    };

    const appendHeader = (
      label = "No label",
      placeholder = "No placeholder"
    ) => {
      let div = document.createElement("div");
      div.setAttribute(
        "style",
        "display: flex; justify-content: space-between; align-items: center;"
      );

      let header = document.createElement("h1");
      header.textContent = label;
      header.setAttribute("class", "form-control");
      header.setAttribute("placeholder", placeholder);
      header.setAttribute("style", "margin: 10px");

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.setAttribute("class", "btn btn-danger");
      deleteBtn.addEventListener("click", () => {
        div.remove();
        div.setAttribute("stye", "display: flex");
      });

      div.append(header, deleteBtn);
      document.querySelector("#elements").append(div);
    };

    const appendText = (label = "No label", placeholder = "No placeholder") => {
      let el = document.createElement("div");
      el.setAttribute("class", "input-group mb-3");

      let inputEl = document.createElement("input");
      inputEl.setAttribute("type", "text");
      inputEl.setAttribute("class", "form-control");
      inputEl.setAttribute("placeholder", placeholder);
      inputEl.setAttribute("aria-label", label);
      inputEl.setAttribute("aria-describedby", "deleteButton");

      let deleteBtn = document.createElement("button");
      deleteBtn.setAttribute("class", "btn btn-danger");
      deleteBtn.setAttribute("type", "button");
      deleteBtn.setAttribute("id", "deleteButton");
      deleteBtn.innerHTML = "Delete";
      deleteBtn.addEventListener("click", () => {
        el.remove();
      });

      el.append(inputEl, deleteBtn);

      document.querySelector("#elements").append(el);
    };

    const appendRadio = (
      label = "No label",
      placeholder = "No placeholder"
    ) => {
      let radioEl = document.createElement("input");
      radioEl.setAttribute("class", "mt-1");
      radioEl.setAttribute("placeholder", placeholder);
      radioEl.setAttribute("type", "radio");
      let labelEl = document.createElement("label");
      labelEl.textContent = label;
      labelEl.setAttribute("class", "mt-1");
      let id = Math.floor(Math.random() * 1000);
      labelEl.setAttribute("for", `radio-${id}`);
      radioEl.setAttribute("id", `radio-${id}`);
      let div = document.createElement("div");
      div.append(radioEl, labelEl);

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.setAttribute("class", "btn btn-danger");
      deleteBtn.addEventListener("click", () => {
        div.remove();
      });
      div.append(deleteBtn);

      document.querySelector("#elements").append(div);
    };
    const appendCheckbox = (label = "No label") => {
      let labelEl = document.createElement("label");
      labelEl.textContent = label;
      labelEl.setAttribute("class", "mt-1");
      let checkboxEl = document.createElement("input");
      checkboxEl.setAttribute("class", "mt-1");
      checkboxEl.setAttribute("type", "checkbox");
      let id = Math.floor(Math.random() * 1000);
      labelEl.setAttribute("for", `checkbox-${id}`);
      checkboxEl.setAttribute("id", `checkbox-${id}`);
      let div = document.createElement("div");
      div.append(checkboxEl, labelEl);

      let deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.setAttribute("class", "btn btn-danger");
      deleteBtn.addEventListener("click", () => {
        div.remove();
      });
      div.append(deleteBtn);

      document.querySelector("#elements").append(div);
    };
  </script>
</html>
